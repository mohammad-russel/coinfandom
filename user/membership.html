<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <!-- CDNs -->
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- fontawsome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body class="bg-[#800020]">
    <div class="container mx-auto min-h-screen flex flex-col">
        <!-- Header Section -->
        <header
            class="flex items-center justify-between p-4 bg-[#800020] text-[#F7F4C9] fixed top-0 left-0 w-full z-10">
            <div class="logo">
                <img src="../assets/logo.png" alt="" class="w-full h-10">
            </div>
            <div class="coin text-lg font-bold">
                400
            </div>
        </header>

        <!-- Main Section (Content) -->
        <main class="flex-1 p-4 bg-[#800020] pt-20 pb-90 overflow-y-auto">
            <div class="cards flex gap-4 p-6 justify-center">
                <!-- Current Membership Card -->
                <div class="card bg-[#F7F4C9] text-[#800020] rounded-lg shadow-lg p-6 w-full sm:w-80">
                    <div class="title text-sm font-semibold mb-3">Current Membership</div>
                    <div class="content text-xl font-bold">Casual</div>
                </div>

                <!-- Current Task Limit Card -->
                <div class="card bg-[#F7F4C9] text-[#800020] rounded-lg shadow-lg p-6 w-full sm:w-80">
                    <div class="title text-sm font-semibold mb-3">Current Task Limit</div>
                    <div class="content text-xl font-bold">100</div> <!-- Add dynamic content if needed -->
                </div>
            </div>

            <div class="max-w-xl mx-auto bg-[#800020] text-[#F7F4C9] p-6 rounded-lg ">
                <h1 class="text-3xl font-bold mb-6 text-center">Membership</h1>
                <form action="/submit-membership" method="POST" class="flex flex-col items-center gap-4">
                    <!-- Membership Type Selection -->
                    <select id="membership-type" name="membership-type"
                        class="w-80 p-3 border border-[#F7F4C9] rounded-lg bg-[#F7F4C9] text-[#800020] placeholder-[#F7F4C9] focus:outline-none focus:ring-2 focus:ring-[#F7F4C9] focus:border-transparent"
                        required>
                        <option value="" disabled selected>Select Membership Type</option>
                        <option value="500">Part-Time | 500tk | 350</option>
                        <option value="900">Full-Time | 900tk | 700</option>
                    </select>

                    <!-- Month Selection -->
                    <select id="membership-month" name="membership-month"
                        class="w-80 p-3 border border-[#F7F4C9] rounded-lg bg-[#F7F4C9] text-[#800020] placeholder-[#F7F4C9] focus:outline-none focus:ring-2 focus:ring-[#F7F4C9] focus:border-transparent"
                        required>
                        <option value="" disabled selected>Select Duration (Months)</option>
                        <option value="1">1 Month</option>
                        <option value="3">3 Months</option>
                        <option value="6">6 Months</option>
                        <option value="12">12 Months</option>
                    </select>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-membership" name="submit-membership"
                        class="w-80 bg-[#F7F4C9] text-[#800020] font-semibold py-3 rounded-lg hover:bg-[#800020] hover:text-[#F7F4C9] border-2 border-[#F7F4C9] transition-all">
                        Submit Membership
                    </button>
                </form>
            </div>
        </main>

        <!-- Footer Section (Navigation) -->
        <nav class="flex justify-between bg-[#800020] text-[#F7F4C9] p-4 fixed bottom-0 left-0 w-full z-10">
            <a href="./" class="flex flex-col items-center text-sm hover:text-yellow-500">
                <div class="icon text-xl">
                    <ion-icon name="home-outline"></ion-icon>
                </div>
                <div class="title">Home</div>
            </a>
            <a href="task.html" class="flex flex-col items-center text-sm hover:text-yellow-500">
                <div class="icon text-xl">
                    <i class="fa-solid fa-list-check"></i>
                </div>
                <div class="title">Task</div>
            </a>
            <a href="coin.html" class="flex flex-col items-center text-sm hover:text-yellow-500">
                <div class="icon text-xl">
                    <i class="fa-solid fa-coins"></i>
                </div>
                <div class="title">Coin</div>
            </a>
            <a href="promote.html" class="flex flex-col items-center text-sm hover:text-yellow-500">
                <div class="icon text-xl">
                    <i class="fa-solid fa-bullhorn"></i>
                </div>
                <div class="title">Promote</div>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-sm hover:text-yellow-500">
                <div class="icon text-xl">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="title">Profile</div>
            </a>
        </nav>

        <!-- Popups -->


    </div>

</body>
<script>
    $(document).ready(function () {
        function updateButton() {
            // Get the selected values for membership type and duration
            let membershipType = parseFloat($('#membership-type').val());
            let monthDuration = parseInt($('#membership-month').val());

            // Calculate the total amount
            if (!isNaN(membershipType) && !isNaN(monthDuration)) {
                let totalAmount = membershipType * monthDuration;
                // Update the button text
                $('#submit-membership').text(`Submit Membership (Amount: ${totalAmount} TK)`);
            } else {
                // Reset button text if input is invalid
                $('#submit-membership').text('Submit Membership');
            }
        }

        // Attach event listeners to select fields
        $('#membership-type, #membership-month').on('change', updateButton);
    });
</script>

</html>
