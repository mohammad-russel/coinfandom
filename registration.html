<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <!-- CDNs -->
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body class="bg-[#800020]">
    <div class="container mx-auto min-h-screen flex flex-col">
        <main class="flex-1 bg-[#800020] overflow-y-auto min-h-screen text-[#F7F4C9]">
            <div class="flex items-center justify-center min-h-screen bg-[#800020] text-[#F7F4C9]">
                <div class="w-96 bg-[#F7F4C9] text-[#800020] rounded-lg shadow-lg p-6 border border-[#800020]">
                    <!-- Page Title -->
                    <h1 class="text-2xl font-bold text-center mb-6">Registration</h1>

                    <form action="/register" method="POST" class="flex flex-col items-center gap-4">
                        <!-- Name Input -->
                        <input type="text" id="name-input" name="name" placeholder="Enter your full name"
                            class="w-full p-3 border border-[#800020] rounded-lg bg-transparent text-[#800020] placeholder-[#800020] focus:outline-none focus:ring-2 focus:ring-[#800020] focus:border-transparent"
                            required>

                        <!-- Number Input -->
                        <input type="tel" id="number-input" name="number" placeholder="Enter your phone number"
                            class="w-full p-3 border border-[#800020] rounded-lg bg-transparent text-[#800020] placeholder-[#800020] focus:outline-none focus:ring-2 focus:ring-[#800020] focus:border-transparent"
                            required>

                        <!-- Email Input -->
                        <input type="email" id="email-input" name="email" placeholder="Enter your email"
                            class="w-full p-3 border border-[#800020] rounded-lg bg-transparent text-[#800020] placeholder-[#800020] focus:outline-none focus:ring-2 focus:ring-[#800020] focus:border-transparent"
                            required>

                        <!-- Password Input -->
                        <input type="password" id="password-input" name="password" placeholder="Enter your password"
                            class="w-full p-3 border border-[#800020] rounded-lg bg-transparent text-[#800020] placeholder-[#800020] focus:outline-none focus:ring-2 focus:ring-[#800020] focus:border-transparent"
                            required>

                        <!-- Confirm Password Input -->
                        <input type="password" id="confirm-password-input" name="confirm_password"
                            placeholder="Confirm your password"
                            class="w-full p-3 border border-[#800020] rounded-lg bg-transparent text-[#800020] placeholder-[#800020] focus:outline-none focus:ring-2 focus:ring-[#800020] focus:border-transparent"
                            required>

                        <!-- Submit Button -->
                        <button type="submit" id="register-button" name="register"
                            class="w-full bg-[#800020] text-[#F7F4C9] font-semibold py-3 rounded-lg hover:bg-[#F7F4C9] hover:text-[#800020] border-2 border-[#800020] transition-all">
                            Register
                        </button>
                    </form>

                    <!-- Login Link -->
                    <p class="text-center mt-4 text-sm">
                        Already have an account?
                        <a href="login.html" class="text-[#800020] font-bold underline hover:text-yellow-500">
                            Login
                        </a>
                    </p>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
